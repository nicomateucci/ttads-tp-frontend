<br>
<h2 class="row justify-content-center align-self-centers">Lista de Tareas</h2>
<br>
<div *ngIf="selectedTarea === null">
  <h1>Articulos</h1>

  <app-fila-tareas class="row align-self-left"
  *ngFor="let tarea of tareas"
  (click)="onTareaRowClicked(tarea)">
</app-fila-tareas>
</div>

<div class="row justify-content-center align-self-center">
  <div class="col-10">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Descripci√≥n</th>
          <th>Fecha</th>
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let tarea of tareas'>
          <td>{{tarea.titulo}}</td>
          <td>{{tarea.descripcion}}</td>
          <td>{{tarea.fecha | date:'dd/MM/yyyy'}}</td>
          <td>
            <button *ngIf="tarea.estado" class="btn btn-success m-1" ng-mouseover="false" ng-mouseleave="false" >Completada</button>
            <button *ngIf="!tarea.estado" class="btn btn-info m-1" (click)="completarTarea(tarea)" >Sin completar</button>
            <button class="m-1 btn btn-sm btn-warning ml-1"  (click)="toEditarTarea(tarea)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger ml-1" (click)="borrarTarea(tarea)">
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
