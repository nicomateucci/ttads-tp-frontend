<div class="card">
  <div class="card-body">
    <h2>Nuevo Evento</h2>
    <form class="form-horizontal" #form="ngForm" [formGroup]="agregarTareaForm" (ngSubmit)="agregarTarea()">
      <div class="form-group">
        <input formControlName="titulo" type="text" class="m-1 form-control" name="titulo" placeholder="Ingrese el titulo">
      </div>
      <div class="form-group">
        <textarea formControlName="descripcion" class="m-1 form-control" name="descripcion" placeholder="Inserte la descripciÃ³n"></textarea>
      </div>
      <div class="form-group">
        <input formControlName="fecha" class="m-1 form-control" type="date" name="fecha">
      </div>
      <br>
      <button [disabled]="agregarTareaForm.invalid" type="submit" class="m-1 btn btn-primary btn-block" name="button">Agregar</button>
    </form>
  </div>
</div>
