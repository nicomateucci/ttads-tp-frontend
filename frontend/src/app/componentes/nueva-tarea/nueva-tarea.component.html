<div class="row justify-content-center align-self-centers">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Nuevo Evento</h2>
        <form [formGroup]="tareaForm" (ngSubmit)="onSubmit(tareaForm)">
          <div class="form-group">
            <input formControlName="titulo" type="text" class="form-control" name="titulo" placeholder="Ingrese el titulo">
          </div>
          <div class="form-group">
            <textarea formControlName="descripcion" cols="80" class="form-control" name="descripcion" placeholder="Inserte la descripciÃ³n"></textarea>
          </div>
          <div class="form-group">
            <input formControlName="fecha" class="form-control" type="date" name="fecha">
          </div>

          <button [disabled]="tareaForm.invalid" type="submit" class="btn btn-primary btn-block" name="button" value="Agregar">Agregar </button>
        </form>
      </div>
    </div>
  </div>
</div>
