<div  class="container ">
  <div class="row">
    <!-- FORM -->
    <div class="col-md-5 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="tareaForm" (ngSubmit)="onSubmit(tareaForm)">
            <div class="form-group">
              <input type="text" class="form-control" name="titulo" value="{{tarea.titulo}}">
            </div>
            <div class="form-group">
              <textarea cols="80" class="form-control" name="descripcion">{{tarea.descripcion}}</textarea>
            </div>
            <div class="form-group">
              <input class="form-control" type="date" name="fecha" value="{{tarea.fecha}}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Editar</button>
            <!-- <button class="btn btn-sm btn-warning ml-1" (click)="editarTarea(tarea)">
              <i class="fa fa-trash"></i> Editar
            </button> -->
            <br>
            <button class="btn btn-warning" (click)="volver()">Volver</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
