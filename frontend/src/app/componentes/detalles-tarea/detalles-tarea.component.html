<div class="container ">
  <div class="row">
    <!-- FORM -->
    <div class="col-md-5 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form name="editar" action="/api/tareas/<%=tarea._id%>?_method=PUT" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="titulo" value="<%= tarea.titulo%>">
            </div>
            <div class="form-group">
              <textarea cols="80" class="form-control" name="descripcion"><%= tarea.descripcion%></textarea>
            </div>
            <div class="form-group">
              <script type="text/javascript">
                console.log(tarea.fecha);
              </script>
              <input class="form-control" type="date" name="fecha" value="<%= tarea.fecha%>">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
